<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        .email-footer a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            <h1>Assunto do Email</h1>
        </div>

        <div class="email-body">
            <p>Olá,</p>
            <p>Esse é um exemplo de uma página de email em HTML. Você pode personalizar o conteúdo aqui.</p>
            <p>Se precisar de mais informações, não hesite em nos contatar.</p>
            <p>Atenciosamente,<br> Sua Empresa</p>
        </div>

        <div class="email-footer">
            <p>Se você não deseja mais receber nossos e-mails, <a href="#">clique aqui para se descadastrar</a>.</p>
        </div>
    </div>

</body>
</html>
